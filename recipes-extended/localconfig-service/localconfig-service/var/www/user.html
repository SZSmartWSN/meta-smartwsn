<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
		<style>
		</style>
	</head>

	<body>
		<div style="margin-left: 15px;margin-right: 15px;">

			<div class="layui-form" lay-filter="form-cloud" style="padding-top: 50px;">
				<fieldset class="layui-elem-field layui-field-title fieldset-border-color fieldset-margin" style="padding-top: 10px;">
					<legend>账号设置</legend>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label label-width" for="dataSelect">用户名</label>
					<div class="layui-input-inline" style="width: 350px;">
						<input type="text" name="userName" id="userName" lay-verify="userName" placeholder="请输入用户名"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label label-width" for="dataSelect">原密码</label>
					<div class="layui-input-inline" style="width: 350px;">
						<input type="password" name="rawPassword" id="rawPassword" lay-verify="rawPassword" placeholder="请输入原密码"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label label-width" for="dataSelect">新密码</label>
					<div class="layui-input-inline" style="width: 350px;">
						<input type="password" name="newPassword" id="newPassword" lay-verify="newPassword" placeholder="请输入新密码"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label label-width" for="dataSelect">重复密码</label>
					<div class="layui-input-inline" style="width: 350px;">
						<input type="password" name="confirmPassword" id="confirmPassword" lay-verify="confirmPassword" placeholder="请输入重复密码"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label label-width" for="dataSelect"></label>
					<div class="layui-input-inline">
						<input type="button" lay-submit lay-filter="user-cloud-submit" value="保存" style="width: 120px" class="layui-btn">
					</div>
				</div>

			</div>
		</div>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
	</body>
</html>
