<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gateway</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="icon" href="img/logo.ico" type="image/x-icon" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
		<style>
			.body {
				margin: 0;
			}

			.div-background-top {
				background-color: #0099CC;
				width: 100%;
				height: 50px;
			}

			.div-background-top div {
				float: left;
				height: 50px;
			}

			.div-background-content {
				height: 90%;
				width: 100%;
			}

			.exit-a {
				line-height: 50px;
				width: 30%;
				color: white;
				text-align: center;
			}

			.exit-a:hover {
				background-color: #0087b4;
				color: white;
			}

			.img-logo {
				padding-left: 5px;
				height: 100%;
				width: 150px;
			}

			.menu {
				text-align: center;
				color: white;
			}

			.li-div {
				height: 40px;
				line-height: 40px;
				text-align: center;
			}

			.li-div img {
				width: 16px;
				height: 16px;
				padding-right: 5px;
			}

			.li-div span {
				display: inline-block;
				color: white;
				width: 80px;
			}

			.li-active {
				background-color: #0099CC;
			}

			.li-active:hover {
				background-color: #394555;
			}
		</style>
	</head>
	<body>
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-md12">
				<div class="div-background-top">
					<div class="layui-col-md10">
						<div><img class="img-logo" src="img/wsn_logo.png"></div>
						<div style="line-height: 50px;text-align: center;font-size: 20px;color: white">Smart Gateway 本地配置</div>
					</div>

					<div class="layui-col-md2" style="float:right">
						<div style="line-height: 50px;width: 70%;color: white;text-align: right;">administrator</div>
						<div class="exit-a"><a style="line-height: 50px;height: 50px; color: white;" href="index.html"><img style="width: 16px;height: 14px;color: white;padding-right: 3px;"
								 src="img/exit.png">退出</a></div>
					</div>
				</div>
			</div>
			<div class="layui-col-xs12 layui-col-md12 div-background-content">
				<div style="width: 160px;height: 100%;position: fixed; background-color: #293038;">
					<div style="text-align: center;background-color: #394555;height: 30px;line-height: 30px;">
						<img src="img/menu.png" style="height: 22px;" />
					</div>
					<div class="menu">
						<ul>
							<li class="li-active">
								<div class="li-div">
									<a href="#"><img src="img/internet.png" />
										<span>基础配置</span></a>
								</div>
							</li>
						
						</ul>
					</div>


				</div>
				<div style="margin-left: 160px;position: fixed;width: 100%;height: 100%;">
					<iframe src="internet.html" name="external-frame" id="external-frame" width="100%" onload="this.height=document.documentElement.clientHeight-50"
					 frameBorder="0"></iframe>
				</div>
			</div>
		</div>
		<script></script>
	</body>
</html>
